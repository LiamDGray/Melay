<html>

<head>
    <title>Melay</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <!--bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb">

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn">

    </script>
    <!--font awesome -->
    <script src="https://use.fontawesome.com/b45c3c60e3.js">

    </script>

    <style>
        /* colors
    2C3E50 dark
    E74C3C red
    ECF0F1 white
    3498DB light blue
    2980B9 medium blue
    */
        
        @import "https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400";
        body {
            background-color: #E74C3C;
            color: rgba(255, 255, 255, 0.65);
            background-image: url("images/overlay.png"), -moz-linear-gradient(45deg, #E74C3C 15%, #3498DB 85%);
            background-image: url("images/overlay.png"), -webkit-linear-gradient(45deg, #E74C3C 15%, #3498DB 85%);
            background-image: url("images/overlay.png"), -ms-linear-gradient(45deg, #E74C3C 15%, #3498DB 85%);
            background-image: url("images/overlay.png"), linear-gradient(45deg, #2980B9 15%, #3498DB 85%);
        }
        
        body,
        input,
        select,
        textarea {
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            font-weight: 200;
            line-height: 1.65;
        }
        
        body.is-loading *,
        body.is-loading *:before,
        body.is-loading *:after {
            -moz-animation: none !important;
            -webkit-animation: none !important;
            -ms-animation: none !important;
            animation: none !important;
            -moz-transition: none !important;
            -webkit-transition: none !important;
            -ms-transition: none !important;
            transition: none !important;
        }
        
        a {
            -moz-transition: color 0.2s ease, border-bottom 0.2s ease;
            -webkit-transition: color 0.2s ease, border-bottom 0.2s ease;
            -ms-transition: color 0.2s ease, border-bottom 0.2s ease;
            transition: color 0.2s ease, border-bottom 0.2s ease;
            text-decoration: none;
            border-bottom: dotted 1px;
            color: inherit;
        }
        
        a:hover {
            border-bottom-color: transparent;
        }
        
        #header {
            padding: 5em 5em 5em 5em;
            text-align: center;
        }
        
        #header h1 {
            margin: 0 0 0.25em 0;
            font-weight: 200;
            font-size: 4.5em;
        }
        
        #header p {
            font-size: 1.25em;
            letter-spacing: -0.025em;
        }
        
        #header > * {
            -moz-transition: opacity 3s ease;
            -webkit-transition: opacity 3s ease;
            -ms-transition: opacity 3s ease;
            transition: opacity 3s ease;
            -moz-transition-delay: 0.5s;
            -webkit-transition-delay: 0.5s;
            -ms-transition-delay: 0.5s;
            transition-delay: 0.5s;
            opacity: 1;
        }
        
        #header .logo {
            -moz-transition: opacity 1.25s ease, -moz-transform 0.5s ease;
            -webkit-transition: opacity 1.25s ease, -webkit-transform 0.5s ease;
            -ms-transition: opacity 1.25s ease, -ms-transform 0.5s ease;
            transition: opacity 1.25s ease, transform 0.5s ease;
            -moz-transition-delay: 0s;
            -webkit-transition-delay: 0s;
            -ms-transition-delay: 0s;
            transition-delay: 0s;
            margin: 0 0 1.5em 0;
        }
        
        #header .logo i {
            border-radius: 50%;
            padding: .6em;
            background-color: rgba(255, 255, 255, 0.65098);
            color: #2C3E50;
        }
        
        body.is-loading #header > * {
            opacity: 0;
        }
        
        body.is-loading #header .logo {
            -moz-transform: scale(0.8) rotate(-30deg);
            -webkit-transform: scale(0.8) rotate(-30deg);
            -ms-transform: scale(0.8) rotate(-30deg);
            transform: scale(0.8) rotate(-30deg);
        }
        
        #nav {
            -moz-transition: background-color 0.2s ease, border-top-left-radius 0.2s ease, border-top-right-radius 0.2s ease, padding 0.2s ease;
            -webkit-transition: background-color 0.2s ease, border-top-left-radius 0.2s ease, border-top-right-radius 0.2s ease, padding 0.2s ease;
            -ms-transition: background-color 0.2s ease, border-top-left-radius 0.2s ease, border-top-right-radius 0.2s ease, padding 0.2s ease;
            transition: background-color 0.2s ease, border-top-left-radius 0.2s ease, border-top-right-radius 0.2s ease, padding 0.2s ease;
            background-color: #ffffff;
            color: #636363;
            padding: 1em;
            background-color: #f7f7f7;
            border-top-left-radius: 0.25em;
            border-top-right-radius: 0.25em;
            cursor: default;
            text-align: center;
        }
        
        #nav a:hover {
            color: #636363;
        }
        
        #nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #nav ul li {
            -moz-transition: margin 0.2s ease;
            -webkit-transition: margin 0.2s ease;
            -ms-transition: margin 0.2s ease;
            transition: margin 0.2s ease;
            display: inline-block;
            margin: 0 0.35em;
            padding: 0;
            vertical-align: middle;
        }
        
        #nav ul li a {
            -moz-transition: font-size 0.2s ease;
            -webkit-transition: font-size 0.2s ease;
            -ms-transition: font-size 0.2s ease;
            transition: font-size 0.2s ease;
            display: inline-block;
            height: 2.25em;
            line-height: 2.25em;
            padding: 0 1.25em;
            border: 0;
            border-radius: 8px;
            box-shadow: inset 0 0 0 1px transparent;
        }
        
        #nav ul li a:hover {
            background-color: rgba(222, 222, 222, 0.25);
        }
        
        #nav ul li a.active {
            background-color: #ECF0F1;
            box-shadow: none;
        }
        
        #main {
            background-color: #ECF0F1;
            color: #636363;
            width: 100%;
            padding:1em;
        }

        #main *{
            opacity:1.0;
            -moz-transition: opacity 1.25s ease, -moz-transform 0.5s ease;
            -webkit-transition: opacity 1.25s ease, -webkit-transform 0.5s ease;
            -ms-transition: opacity 1.25s ease, -ms-transform 0.5s ease;
            transition: opacity 1.25s ease, transform 0.5s ease;
            -moz-transition-delay: 0.1s;
            -webkit-transition-delay: 0.1s;
            -ms-transition-delay: 0.1s;
            transition-delay: 0.1s;
        }

        body.is-loading div #main>*{
            opacity:0.0;
             -moz-transform: scale(0.8) rotate(-10deg);
            -webkit-transform: scale(0.8) rotate(-10deg);
            -ms-transform: scale(0.8) rotate(-10deg);
            transform: scale(0.8) rotate(-10deg);
        }
    </style>

</head>

<body class='is-loading' data-spy="scroll" data-target="#navbar">
    <div class='container'>
        <div class='text-center alt' id='header'>
            <div class="logo"><i class="fa fa-comments-o fa-3x " aria-hidden="true"></i> </div>
            <h1>Melay</h1>
            <p>Get your messages from your phone everywhere. Simple. Easy. Secure.</p>
        </div>
        <!-- Nav -->
        <nav id="navbar" class='navbar-light bg-faded navbar'>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>

        </nav>

        <!-- Main -->
        <div id="main">
            <!-- Introduction -->
            <section id="intro" class="main">
                <h2>Intro goes here</h2>
                <p>Big content. Real big content</p>
            </section>

            <!-- First Section -->
            <section id="first" class="main special">
               <h2>Intro goes here</h2>
               <p>More content goes here</p>
            </section>
        </div>
    </div>

</body>
<script>
    $(function () {
        $(window).on('load', function () {
            window.setTimeout(function () {
                $('body').removeClass('is-loading');
                $('body').scrollspy({ target: '#navbar' });
            }, 100);
        });

    });

</script>

</html>
